version: '3.9'

services:
    postgres:
      image: postgres:13
      restart: always
      volumes:
        - pg_test_billing_volume:/var/lib/postgresql/data/
      ports:
        - '5432:5432'
      env_file:
        - ../../../.env
      environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U app -d ${DB_NAME}" ]
        interval: 10s
        timeout: 5s
        retries: 5
    backend:
      build:
        context: ../../../.
        dockerfile: ./backend/Dockerfile
      image: backend-billing-image
      env_file:
        - ../../../backend/.env.test
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8000/api/openapi"]
        interval: 15s
        timeout: 5s
        retries: 5
      expose:
        - 8000
      ports:
        - '8000:8000'
      depends_on:
        redis:
          condition: service_healthy
        postgres:
          condition: service_healthy
    redis:
      image: redis:7.0.11-alpine
      ports:
        - '6379:6379'
      volumes:
        - redis_test_billing_volume:/data
      healthcheck:
        test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
        interval: 1s
        timeout: 3s
        retries: 5
volumes:
    pg_test_billing_volume:
      name: pg_test_billing_volume
    redis_test_billing_volume:
      name: redis_test_billing_volume