version: '3.9'

services:
    postgres:
      image: postgres:13
      container_name: billing_postgres
      restart: always
      volumes:
        - pg_billing_volume:/var/lib/postgresql/data/
        - ./database/dump:/docker-entrypoint-initdb.d
      env_file:
        - .env
      ports:
        - '5432:5432'
      environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U app -d ${DB_NAME}" ]
        interval: 10s
        timeout: 5s
        retries: 5

    redis:
      image: redis:7.0.11-alpine
      ports:
        - '6379:6379'
      volumes:
        - redis_billing_volume:/data
volumes:
    pg_billing_volume:
      name: pg_billing_volume
    redis_billing_volume:
      name: redis_billing_volume